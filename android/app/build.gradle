

plugins {
    id "com.android.application"
    id "com.google.gms.google-services" // ✅ Firebase plugin
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // ✅ Flutter plugin must be last
}
// ✅ Load `.env` file at the top
def dotenvFile = rootProject.file(".env")
def dotenvProps = new Properties()
if (dotenvFile.exists()) {
    dotenvFile.withReader('UTF-8') {
        dotenvProps.load(it)
    }
}

android {
    namespace = "com.example.civix_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.civix_app"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // ✅ Set the API key placeholder from `.env`
        manifestPlaceholders = [
            MAPS_API_KEY: dotenvProps['MAPS_API_KEY'] ?: ""
        ]
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
